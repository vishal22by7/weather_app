<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Check the current weather and 5-day forecast for any city with Weather Check." />
    <meta name="author" content="Your Name" />
    <title>Weather Check</title>

    <link rel="icon" type="image/x-icon" href="static/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #87ceeb;
            /* light blue background */
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #1e90ff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex-grow: 1;
            padding: 1rem;
            max-width: 600px;
            margin: 1rem auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 70%;
            margin-right: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 0.55rem 1rem;
            font-size: 1rem;
            border: none;
            background: #1e90ff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #007acc;
        }

        #loading {
            margin-top: 1rem;
        }

        #result {
            margin-top: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #1e90ff;
            color: white;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Check</h1>
    </header>
    <main>
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>

        <div id="loading" style="display: none;">Loading...</div>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 Weather Check. All rights reserved.</p>
    </footer>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const apiKey = "ae22efb4ea71a407c1dfd1c021a6bd80"; // <-- Replace with your OpenWeatherMap API key

            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            loading.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(
                        city
                    )}&appid=${apiKey}&units=metric`
                );
                const data = await response.json();
                loading.style.display = 'none';

                if (response.ok) {
                    result.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <i class="wi wi-owm-${data.weather[0].id}" style="font-size:48px;"></i>
            <p>Temperature: ${data.main.temp} Â°C</p>
            <p>Weather: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind Speed: ${data.wind.speed} m/s</p>
            <p>Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
            <p>Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
          `;
                } else {
                    result.innerHTML = `<p>City not found. Please try again.</p>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.innerHTML = `<p>Error fetching data. Please try again later.</p>`;
                console.error(error);
            }
        }
    </script>
</body>

</html>
